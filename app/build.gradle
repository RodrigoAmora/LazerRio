apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "br.com.lazerrio"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 21
        versionName "3.3.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL_LAZER_RIO_API", "\"http://rodrigoamora.com.br/LazerRio/rest/\""
        }

        debug {
            debuggable true
            buildConfigField "String", "BASE_URL_LAZER_RIO_API", "\"http://rodrigoamora.com.br/LazerRio/rest/\""
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    bundle {
        language {
            enableSplit = false
        }

        density {
            enableSplit = true
        }

        abi {
            enableSplit = true
        }
    }
}

dependencies {
    //MATERIAL-DESIGN
    def materialDesignVersion = '28.0.0'
    def androidx = '1.0.0'
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "com.google.android.material:material:$androidx"
    implementation "androidx.cardview:cardview:$androidx"
    implementation "androidx.recyclerview:recyclerview:$androidx"

    //CONSTRAINT-LAYOUT
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'


    implementation 'com.google.android.play:core:1.6.3'

    //GOOGLE-PLAY-SERVICES
    def googlePlayServicesVersion = '17.0.0'
    implementation "com.google.android.gms:play-services-maps:$googlePlayServicesVersion"
    implementation "com.google.android.gms:play-services-location:$googlePlayServicesVersion"

    //BUTTER-KNIFE
    def butterKnifeVersion = '10.1.0'
    implementation "com.jakewharton:butterknife:$butterKnifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

    //CIRCLE-VIEW-IMAGE
    implementation 'de.hdodenhof:circleimageview:3.0.1'

    //DAGGER2
    def daggerVersion = '2.24'
    implementation "com.google.dagger:dagger:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"

    //PICASSO
    implementation 'com.squareup.picasso:picasso:2.71828'

    //RETROFIT2
    implementation 'com.squareup.retrofit2:retrofit:2.6.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.2'

    //HAWK
    implementation 'com.orhanobut:hawk:2.0.1'

    //TESTS
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
