apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "br.com.lazerrio"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 4
        versionName "2.1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "String", "BASE_URL_LAZER_RIO_API", "\"http://rodrigoamora.com.br/LazerRio/rest/\""
        }

        debug {
            debuggable true
            buildConfigField "String", "BASE_URL_LAZER_RIO_API", "\"http://rodrigoamora.com.br/LazerRio/rest/\""
        }
    }
}

dependencies {
    //implementation fileTree(dir: 'libs', include: ['*.jar'])
    //MATERIAL-DESIGN
    def materialDesignVersion = '27.1.1'
    implementation "com.android.support:appcompat-v7:$materialDesignVersion"
    implementation "com.android.support:design:$materialDesignVersion"
    implementation "com.android.support:cardview-v7:$materialDesignVersion"
    implementation "com.android.support:recyclerview-v7:$materialDesignVersion"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    //GOOGLE-PLAY-SERVICES
    def googlePlayServicesVersion = '9.4.0'
    compile "com.google.android.gms:play-services-maps:$googlePlayServicesVersion"
    compile "com.google.android.gms:play-services-location:$googlePlayServicesVersion"

    //BUTTER-KNIFE
    def butterKnifeVersion = '9.0.0-SNAPSHOT'
    implementation "com.jakewharton:butterknife:$butterKnifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

    //CIRCLE-VIEW-IMAGE
    compile 'de.hdodenhof:circleimageview:1.3.0'

    //DAGGER2
    def daggerVersion = '2.11'
    implementation "com.google.dagger:dagger:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"

    //PICASSO
    implementation 'com.squareup.picasso:picasso:2.71828'

    //RETROFIT2
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    
    //TESTS
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
